<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu - JS </title>
</head>
<body>

    <section class="menu">
        <!-- Tittle -->
        <div class="titlle">
            <h2>Our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- Filter Button -->
        <section class="filter-buttons">
            <button class="filter-btn" data-id="all" type="button">All</button>
            <button class="filter-btn" data-id="lunch" type="button">Lunch</button>
            <button class="filter-btn" data-id="breakfast" type="button">Breakfast</button>
            <button class="filter-btn" data-id="shakes" type="button">Shakes</button>
        </section>
        <!-- Menu Items -->
        <div class="section-center">
            <!-- Single Item -->
            <article class="menu-item">
                <img src="menu-item.jpeg" class="photo"
                alt="menu item">
                <div class="item-info">
                    <header> 
                        <h4>Buttermilk Pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                   <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae illum est adipisci id libero, perferendis neque nihil! Est, beatae commodi.</p>
                </div>
            </article>
            <!-- End Of Single Item -->
        </div>
    </section>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
